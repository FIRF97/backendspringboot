<!DOCTYPE html>
<html lang="pt-PT" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .container-table{
            width: 720px;
            height: 75vh;
            margin-left: auto;
            margin-right: auto;
            overflow: auto;
            margin-top: 45px;
        }

        .table {
            width: 100%;
        }

        .btn-register-convidado{
            margin-bottom: 25px;
        }
    </style>
</head>
<body>
<div class="container-table">
    <a href="/api/cadastrar" class="btn btn-primary btn-register-convidado">Cadastrar Convidado</a>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">NOME</th>
            <th scope="col">CONVIDADOS</th>
            <th scope="col">ACÇÃO</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="convidado : ${convidados}">
            <td th:text="${convidado.nome}"></td>
            <td th:text="${convidado.quantidadeAcompanhante}"></td>
            <td>
                <!--<a href="/api/cadastrar" class="btn btn-primary btn-sm">ATUALIZAR</a>-->
                <form th:action="@{/api/remover/{id}(id=${convidado.id})}" method="post">
                    <input type="hidden" name="_method" value="DELETE">
                    <button type="submit" class="btn btn-primary btn-sm">ATUALIZAR</button>
                </form>
                <!--<a th:href="@{'/api/remover/' + ${convidado.id}}" class="btn btn-danger btn-sm">REMOVER</a>-->
                <form th:action="@{/api/remover/{id}(id=${convidado.id})}" method="delete">
                    <input type="hidden" name="_method" value="DELETE">
                    <button type="submit" class="btn btn-danger btn-sm">REMOVER</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
