<!DOCTYPE html>
<html lang="pt-PT" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .container{
            margin-top: 45px;
        }

        .btn, label{
            margin-top: 30px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Festa food</h1>
            <div class="card-body">
                <form th:action="@{/api/registro_convidado}" th:object="${convidado}" method="POST">
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" id="nome" aria-describedby="primeiroNome"
                               placeholder="Insira o seu nome" maxlength="50" name="nome"
                               required>
                    </div>

                    <div class="form-group">
                        <label for="apelido">Número de convidados</label>
                        <input type="number" class="form-control" id="apelido" aria-describedby="convidados"
                               placeholder="Insira o número de convidados" maxlength="50" name="quantidadeAcompanhante"
                               required>
                    </div>

                    <button type="submit" class="btn btn-success">Guardar</button>
                    <a href="/api/" class="btn btn-secondary">Voltar</a>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
